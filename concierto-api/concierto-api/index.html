<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra de Boleto para Concierto</title>
  <style>
    /* Estilos globales */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }

    /* Caja principal del formulario */
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      color: #343a40;
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Estilo de las etiquetas y inputs */
    label {
      display: block;
      text-align: left;
      margin-bottom: 10px;
      font-size: 16px;
    }

    select, input[type="checkbox"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    /* Bot칩n de submit */
    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Contenedor de detalles del precio */
    .info {
      margin-top: 20px;
      background-color: #e9ecef;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
    }

    pre {
      margin-top: 30px;
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
      max-height: 250px;
      overflow-y: auto;
    }

    /* Estilo para las advertencias de error */
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Compra de Boleto para Concierto 游꿨</h2>

    <form id="formulario">
      <label>
        Localidad:
        <select name="localidad" id="localidad" required>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </label>

      <label>
        Fecha del Concierto:
        <select name="fecha" id="fecha" required>
          <option value="Viernes">Viernes</option>
          <option value="S치bado">S치bado</option>
        </select>
      </label>

      <label>
        <input type="checkbox" name="esEstudiante" id="esEstudiante">
        Soy estudiante (se aplicar치 descuento si corresponde)
      </label>

      <div class="info" id="detalle-precio">
        Selecciona localidad y fecha para ver el precio...
      </div>

      <button type="submit">Calcular Total</button>
    </form>

    <pre id="resultado"></pre>
  </div>

  <script>
    const formulario = document.getElementById('formulario');
    const localidad = document.getElementById('localidad');
    const fecha = document.getElementById('fecha');
    const esEstudiante = document.getElementById('esEstudiante');
    const detallePrecio = document.getElementById('detalle-precio');

    // Datos de precios y descuentos para cada localidad y fecha
    const precios = {
      A: { Viernes: { precio: 150, descuento: 0.15 }, S치bado: { precio: 230, descuento: 0.07 } },
      B: { Viernes: { precio: 300, descuento: 0.08 }, S치bado: { precio: 425, descuento: 0.04 } },
      C: { Viernes: { precio: 500, descuento: 0.10 }, S치bado: { precio: 670, descuento: 0.07 } }
    };

    // Funci칩n para actualizar el precio al seleccionar localidad y fecha
    const obtenerInfo = () => {
      const localidadSeleccionada = localidad.value;
      const fechaSeleccionada = fecha.value;

      // Obtenemos el precio y descuento seg칰n la selecci칩n
      const { precio, descuento } = precios[localidadSeleccionada][fechaSeleccionada];
      
      let texto = `Precio original: $${precio}`;

      // Si es estudiante, aplicamos descuento
      if (esEstudiante.checked) {
        const precioConDescuento = precio - (precio * descuento);
        texto += `\nDescuento: ${(descuento * 100).toFixed(1)}%`;
        texto += `\nTotal a pagar: $${precioConDescuento.toFixed(2)}`;
      } else {
        texto += `\nDescuento: 0%`;
        texto += `\nTotal a pagar: $${precio}`;
      }

      detallePrecio.innerText = texto;
    };

    // Actualizar info al cambiar opciones
    localidad.addEventListener('change', obtenerInfo);
    fecha.addEventListener('change', obtenerInfo);
    esEstudiante.addEventListener('change', obtenerInfo);

    // Prevenir env칤o del formulario
    formulario.addEventListener('submit', (e) => {
      e.preventDefault(); // Prevenir el comportamiento por defecto del formulario

      const localidadSeleccionada = localidad.value;
      const fechaSeleccionada = fecha.value;
      const esEstudianteSeleccionado = esEstudiante.checked;
      const { precio, descuento } = precios[localidadSeleccionada][fechaSeleccionada];
      
      let precioFinal = precio;

      if (esEstudianteSeleccionado) {
        precioFinal = precio - (precio * descuento);
      }

      // Mostrar resultado en el formato deseado
      document.getElementById('resultado').innerText = `
Localidad: ${localidadSeleccionada}
Fecha: ${fechaSeleccionada}
Estudiante: ${esEstudianteSeleccionado ? 'S칤' : 'No'}
Precio original: $${precio}
Total a pagar: $${precioFinal.toFixed(2)}
      `;
    });

    // Inicializar la info al cargar la p치gina
    obtenerInfo();
  </script>

</body>
</html>
